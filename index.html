<script>
$(document).ready(function() {
    $('#wrapper').fullpage({
	anchors: ['uno', 'dos', 'tres'],
	menu: '#myNavbar',
	navigation: true,
	resetSliders:true,
	navigationPosition: 'right',
	loopBottom: true,
	parallax: true,
	parallaxOptions: {
					type: 'reveal',
					percentage: 62,
					property: 'translate'
				},
	scrollHorizontally: false,
	afterLoad: function (anchorLink, index) {
        //section 2 loaded
        if (index == 2) {
            //adding active class to the 1st element in the slide menu
            $('#myMenu').find('li').eq(0).addClass('active');
        }
    },

    //
    afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {

        //only for slides in section 2
        if (index == 2) {
            $('#myMenu').find('li.active').removeClass('active');
            $('#myMenu').find('li').eq(slideIndex).addClass('active');
        }
    }

	});
});
</script>
